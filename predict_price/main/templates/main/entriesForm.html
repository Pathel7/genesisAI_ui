{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Entries form</title>

    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>
<body>
    <div class="calculator" id="formEntries">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading">
                <h4>Veuillez entrer les caracteristiques de votre maison pour permetttre au modele de predire son prix</h4>
                <h4>pour avoir des meilleurs resultats vous devez remplir tous les champs</h4>
              </div>
              <form id="calculate" action="" method="get" class="">
                <div class="row">
                  <div class="col-lg-6">
                    <fieldset>
                      <label for="fild1">fild1</label>
                      <input type="number" name="fild1" id="fild1" placeholder="" autocomplete="on" required>
                    </fieldset>
                  </div>
                  <div class="col-lg-6">
                    <fieldset>
                      <label for="field2">field2</label>
                      <input type="number" name="field2" id="field2" pattern="[^ @]*@[^ @]*" placeholder="" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <label for="field3">field3</label>
                      <input type="number" name="field3" id="field3" placeholder="" autocomplete="on" >
                    </fieldset>
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <label for="chooseOption" class="form-label">field4</label>
                      <select name="field4" class="form-select" aria-label="Default select example" id="field4" onchange="this.form.click()">
                          <option selected>Choose an Option</option>
                          <option type="checkbox" name="option1" value="Online Banking">option 1</option>
                          <option value="Financial Control">option 2</option>
                          <option value="Yearly Profit">option 3</option>
                          <option value="Crypto Investment">option 4</option>
                      </select>
                    </fieldset>
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <label for="chooseOption" class="form-label">field5</label>
                      <select name="field5" class="form-select" aria-label="Default select example" id="chooseOption" onchange="this.form.click()">
                          <option selected>Choose an Option</option>
                          <option type="checkbox" name="option1" value="Online Banking">option 1</option>
                          <option value="Financial Control">option 2</option>
                          <option value="Yearly Profit">option 3</option>
                          <option value="Crypto Investment">option 4</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="orange-button">Submit Now</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

     <!-- FOOTER -->
     <footer id="footer" data-stellar-background-ratio="0.5" class="text-center">
        <div class="container">
             <div class="row">
                  <div class="col-md-12 col-sm-12">
                       <p class="wow fadeInUp" data-wow-delay="0.6s">Copyright &copy; 2024 All rights reserved.</p>

                       machine learning <a rel="nofollow" href="http://www.templatemo.com/page/1"
                            target="_parent">genesisAI</a></p>

                       <ul class="social-icon">
                            <li><a href="#" class="fa fa-facebook wow fadeInUp" data-wow-delay="1s"></a></li>
                            <li><a href="#" class="fa fa-twitter wow fadeInUp" data-wow-delay="1.3s"></a></li>
                            <li><a href="#" class="fa fa-github wow fadeInUp" data-wow-delay="2s"></a></li>
                            <li><a href="#" class="fa fa-instagram wow fadeInUp" data-wow-delay="2s"></a></li>
                       </ul>
                  </div>
             </div>
        </div>
   </footer>

   <!-- SCRIPTS -->
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.stellar.min.js"></script>
   <script src="js/wow.min.js"></script>
   <script src="js/owl.carousel.min.js"></script>
   <script src="js/jquery.magnific-popup.min.js"></script>
   <script src="js/smoothscroll.js"></script>
   <script src="js/custom.js"></script>
</body>
</html>
